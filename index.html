<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <title>Karate point system calculator</title>
    <meta name="description" content="Karate point system calculator." />
    <meta name="author" content="Bart van MerriÃ«nboer" />

    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />

    <style>
      #calculator {
        display: grid;
        grid-template-columns: 5fr 1fr 5fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 2fr 1fr;
      }

      p,
      button {
        grid-column-start: 1;
        grid-column-end: 4;
      }

      span {
        display: flex;
        align-items: flex-end;
        padding: 6px 12px; /* Matches new.css */
        justify-content: center;
      }

      p {
        text-align: center;
        font-size: 3em;
        margin: 0.5em;
      }

      input,
      button {
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <form id="calculator">
      <input
        class="integer"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />
      <span>.</span>
      <input
        class="fractional"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />

      <input
        class="integer"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />
      <span>.</span>
      <input
        class="fractional"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />

      <input
        class="integer"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />
      <span>.</span>
      <input
        class="fractional"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />

      <input
        class="integer"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />
      <span>.</span>
      <input
        class="fractional"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />

      <input
        class="integer"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />
      <span>.</span>
      <input
        class="fractional"
        type="number"
        min="0"
        max="9"
        inputmode="decimal"
        maxlength="1"
      />
      <p>-</p>

      <button type="reset">Reset</button>
    </form>
    <script>
      function calculate(inputs) {
        let ready = inputs.every((input) => {
          return input.value.length > 0;
        });
        if (ready) {
          const integers = Array.from(
            document.querySelectorAll("input.integer")
          );
          const fractionals = Array.from(
            document.querySelectorAll("input.fractional")
          );
          const scores = integers.map(function (integer, i) {
            return Number(integer.value) * 10 + Number(fractionals[i].value);
          });
          let total = scores.reduce((totalScore, score) => {
            return totalScore + score;
          }, 0);
          total = total - Math.min(...scores);
          total = total - Math.max(...scores);
          document.querySelector("p").innerHTML = `${total
            .toString()
            .slice(0, -1)}.${total.toString().slice(-1)}`;
        } else {
          document.querySelector("p").innerHTML = "-";
        }
      }

      const inputs = Array.from(document.querySelectorAll("input"));
      inputs.forEach(function (input) {
        input.addEventListener("input", function () {
          this.value = this.value.slice(0, this.maxLength);
          calculate(inputs);

          if (this.value.length > 0) {
            let next = event.target.nextElementSibling;
            if (next.tagName == "SPAN") {
              next = next.nextElementSibling;
            }
            if (next.tagName != "INPUT") {
              return;
            }
            next.focus();
          } else {
            let prev = event.target.previousElementSibling;
            if (prev == null) {
                return;
            }
            if (prev.tagName == "SPAN") {
              prev = prev.previousElementSibling;
            }
            prev.focus();
          }
        });
      });

      document.querySelector("button").addEventListener("click", function () {
        inputs[0].focus();
      });
    </script>
  </body>
</html>
